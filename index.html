<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>半透明遮罩层</title>
		<style>
		button {
			z-index: 2;
			position: relative;
		}
		</style>
	</head>
	<body>
		<button id="button">toggle</button>
	</body>
	<script src="sea.js"></script>
	<script>
		var myOverlay = null;
		seajs.use("./overlay", function(overlay) {
			myOverlay = overlay.overlay;
		});
		document.getElementById("button").onclick = function() {
			myOverlay[myOverlay.display? "hide" : "show"]();
		}
	</script>
</html>
